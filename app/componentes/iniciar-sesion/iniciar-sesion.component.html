<div class="inicio">
<h1 class="m-5">Iniciar sesión</h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre usuario</label>
      <input type="string" style="width:50%" formControlName="nombreUsuario"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" style="width:50%" formControlName="password"
       class="form-control" id="examplepass" >
    </div>
       <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
